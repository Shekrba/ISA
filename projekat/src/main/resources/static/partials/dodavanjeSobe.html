<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodavanje sobe</title>
</head>
<body>
<div ng-Controller="dodavanjeSobeController">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">	
			</div>
			<div class="col-lg-4">	
				<div class="page-header">
					<h2>Dodavanje sobe</h2>
				</div>
			</div>
			<div class="col-lg-4">	
			</div>
		</div>
		<div class="row mt-5">
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Broj sobe:</label>
				<input id="brojSobe" name="brojSobe" type="text" class="form-control" ng-model="soba.brojSobe"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Sprat:</label>
				<input id="sprat" name="sprat" type="text" class="form-control" ng-model="soba.sprat"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Broj kreveta:</label>
				<input id="brojKreveta" name="brojKreveta" type="text" class="form-control" ng-model="soba.brojKreveta"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4">
				<button type="submit" class="btn btn-dark mt-3" ng-click="dodavanjeSobe(soba)">Dodaj</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
