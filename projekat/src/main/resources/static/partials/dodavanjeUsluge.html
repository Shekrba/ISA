<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodavanje usluge</title>
</head>
<body>
<div ng-Controller="cenovnikDodajUsluguController">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">	
			</div>
			<div class="col-lg-4">	
				<div class="page-header">
					<h2>Dodavanje usluge</h2>
				</div>
			</div>
			<div class="col-lg-4">	
			</div>
		</div>
		<div class="row mt-5">
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Usluga:</label>
				<input id="ime" name="ime" type="text" class="form-control" ng-model="usluga.usluga"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Cena:</label>
				<input id="adresa" name="adresa" type="text" class="form-control" ng-model="usluga.cena"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4">
				<button type="submit" class="btn btn-dark mt-3" ng-click="dodavanjeUsluge(usluga)">Dodaj</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
