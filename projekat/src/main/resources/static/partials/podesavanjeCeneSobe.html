<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dodavanje sobe</title>
</head>
<body>
<div ng-Controller="podesavanjeCeneSobeController">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">	
			</div>
			<div class="col-lg-4">	
				<div class="page-header">
					<h2>Podešavanje cene sobe</h2>
				</div>
			</div>
			<div class="col-lg-4">	
			</div>
		</div>
		<div class="row mt-5">
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
			<label class="textColor ml-4">Vremenski period podešavanja cene sobe {{soba.brojSobe}}</label>
				<form>
				<div class="form-group ml-4">
					<label class="textColor">Od:</label>
					<input id="from" name="from" type="date"  class="form-control" ng-model="from"/>
					<label class="textColor">Do:</label>
					<input id="to" name="to" type="date" class="form-control" ng-model="to"/>
				</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Cena sobe:</label>
				<input id="cena" name="cena" type="text" class="form-control" ng-model="cena"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Popust:</label>
				<input id="popust" name="popust" type="text" class="form-control" ng-model="popust"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4">
				<button type="submit" class="btn btn-dark mt-3" ng-click="podesiSobu(cena,popust,from,to)">Podesi</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
