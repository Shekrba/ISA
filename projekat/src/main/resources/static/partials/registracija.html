<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registracija korisnika</title>
</head>
<body>
<div ng-Controller="dodavanjeKorisnikaController">
	<div class="container">
		<div class="row">
			<div class="col-lg-4">	
			</div>
			<div class="col-lg-4">	
				<div class="page-header">
					<h2>Registracija korisnika</h2>
				</div>
			</div>
			<div class="col-lg-4">	
			</div>
		</div>
		<div class="row mt-5">
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Korisnicko ime:</label>
				<input id="registracija" name="registracija" type="text" class="form-control" ng-model="korisnik.username"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Lozinka:</label>
				<input id="marka" name="marka" type="text" class="form-control" ng-model="korisnik.password"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Ime:</label>
				<input id="godina" name="godina" type="text" class="form-control" ng-model="korisnik.ime"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">Prezime:</label>
				<input id="sedista" name="sedista" type="text" class="form-control" ng-model="korisnik.prezime"/>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 ml-auto mr-auto">
				<label class="textColor">E-mail adresa:</label>
				<input id="sedista" name="sedista" type="text" class="form-control" ng-model="korisnik.email"/>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-4">
				
			</div>
			<div class="col-lg-4">
				<button type="submit" class="btn btn-dark mt-3" ng-click="dodavanjeKorisnika(korisnik)">Registruj se</button>
			</div>
		</div>
	</div>
</div>
</body>
</html>
